<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header text-center">Register</div>
					<div class="card-body">
						<form action="/account/register" method="post"
							enctype="multipart/form-data">
							<div class="mb-3">
								<label for="username" class="form-label">Username</label> <input
									type="text" class="form-control" id="username" name="username"
									required>
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">Password</label> <input
									type="password" class="form-control" id="password"
									name="password" required>
							</div>
							<div class="mb-3">
								<label for="file" class="form-label">Upload Image</label> <input
									type="file" class="form-control" id="file" name="file" required>
							</div>
							<button type="submit" class="btn btn-primary w-100">Register</button>
						</form>
						<hr>
						<div class="text-center">
							<p>
								Already have an account? <a href="/account/login">Login</a>
							</p>
						</div>
						<!-- Hiển thị thông báo nếu có (sử dụng Thymeleaf) -->
						<div class="mt-3">
							<div th:if="${message}" class="alert alert-info"
								th:text="${message}"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
